<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NASA Protocol Notes</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .reading { max-width: 1100px; }
    table td, table th { overflow-wrap: anywhere; }
    .table-responsive { -webkit-overflow-scrolling: touch; }
    h2, h3 { scroll-margin-top: 90px; }
  </style>
</head>

<body class="bg-light">
  <nav class="navbar navbar-expand-lg bg-white border-bottom sticky-top">
    <div class="container-fluid">
      <span class="navbar-brand fw-semibold">NASA Protocol Notes</span>
      <div class="ms-auto d-flex gap-2">
        <input id="search" class="form-control form-control-sm" placeholder="Sayfada ara..." style="max-width:260px;">
      </div>
    </div>
  </nav>

  <main class="container-fluid py-4">
    <div class="reading mx-auto">
      <div class="card shadow-sm">
        <div class="card-body">
          <div id="content" class="small"></div>
        </div>
      </div>
    </div>
  </main>

  <!-- Markdown render -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    async function loadMd() {
      const res = await fetch("../samsung_nasa_protocol.md");
      const md = await res.text();
      document.getElementById("content").innerHTML = marked.parse(md);
      
      document.querySelectorAll("#content table").forEach(t => {
        t.classList.add("table", "table-sm", "table-striped", "align-middle");
        const wrap = document.createElement("div");
        wrap.className = "table-responsive";
        t.parentNode.insertBefore(wrap, t);
        wrap.appendChild(t);
      });
    }

    loadMd();

    document.getElementById("search").addEventListener("input", (e) => {
      const q = e.target.value.trim().toLowerCase();
      if (!q) return;

      window.find(q);
    });
  </script>
</body>
</html>
